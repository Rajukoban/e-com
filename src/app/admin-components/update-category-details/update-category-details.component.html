<mat-card>
    <mat-card-title>Edit Category Details</mat-card-title>
    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Category Name</mat-label>
          <input matInput formControlName="categoryName" [(ngModel)]="categories.categoryName" required>
          <mat-error *ngIf="categoryForm.get('categoryName')?.hasError('required')">CategoryName is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Category Description</mat-label>
          <textarea matInput formControlName="categoryDescription" [(ngModel)]="categories.categoryDescription" required></textarea>
          <mat-error *ngIf="categoryForm.get('categoryDescription')?.hasError('required')">Description is required</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!categoryForm.valid">Edit&Save Details</button>
      </form>
    </mat-card-content>
  </mat-card>
