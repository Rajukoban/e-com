<mat-card>
    <mat-card-title>Add  New Category Details</mat-card-title>
    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Category Name</mat-label>
          <input matInput formControlName="categoryName" required>
          <mat-error *ngIf="categoryForm.get('categoryName')?.hasError('required')">CategoryName is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Category Description</mat-label>
          <textarea matInput formControlName="categoryDescription" required></textarea>
          <mat-error *ngIf="categoryForm.get('categoryDescription')?.hasError('required')">Description is required</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!categoryForm.valid">Submit Ticket</button>
      </form>
    </mat-card-content>
  </mat-card>

  <div>
    <mat-card>
    <mat-card-actions>
        <button mat-button routerLink="/admin/show">Show All Categories</button>
    </mat-card-actions>
  </mat-card>
  </div>

  <router-outlet></router-outlet>
