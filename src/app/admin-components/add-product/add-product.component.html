<mat-card>
    <mat-card-title>Add New Product</mat-card-title>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <mat-form-field appearance="fill">
          <mat-label>Product Name</mat-label>
          <input matInput formControlName="productName" required>
          <mat-error *ngIf="productForm.get('productName')?.hasError('required')">Title is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Product Description</mat-label>
          <textarea matInput formControlName="productDescription" required></textarea>
          <mat-error *ngIf="productForm.get('productDescription')?.hasError('required')">Description is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Product Price</mat-label>
            <input matInput formControlName="productPrice" required>
            <mat-error *ngIf="productForm.get('productPrice')?.hasError('required')">Product Price is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Product Quantity</mat-label>
            <input matInput formControlName="productQuantity" required>
            <mat-error *ngIf="productForm.get('productQuantity')?.hasError('required')">Product Quantity is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Product Discount</mat-label>
            <input matInput formControlName="productDiscount" required>
            <mat-error *ngIf="productForm.get('productDiscount')?.hasError('required')">Product Discount is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Select a category</mat-label>
          <mat-select formControlName="categoryId" name="categoryId">
            <mat-option *ngFor="let category of listOfCategories" [value]="category.categoryId">
              {{category.categoryName}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="productForm.get('category')?.hasError('required')">Category is required</mat-error>
        </mat-form-field>

        <div>
        <label for="productPhoto">
          Upload Product Photo</label>
        <input type="file" formControlName="productPhoto" (change)="onFileSelected($event)" accept="image/jpg" required><mat-icon>attach_file</mat-icon>
        </div>

       
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Save Product</button>
      </form>
    </mat-card-content>
  </mat-card>
