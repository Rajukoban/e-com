<div class="my-tickets-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>ALL CATEGORIES</mat-card-title>
      </mat-card-header>
      <mat-form-field>
        <mat-label>Search for Category Details</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search Here">
      </mat-form-field>
      <mat-card-content> 
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="categoryId">
            <th mat-header-cell *matHeaderCellDef> Category ID </th>
            <td mat-cell *matCellDef="let categoryq"> {{categoryq.categoryId}} </td>
          </ng-container>

          <ng-container matColumnDef="categoryName">
             <th mat-header-cell *matHeaderCellDef>CategoryName</th>
             <td mat-cell *matCellDef="let categoryq">{{categoryq.categoryName}}</td>
          </ng-container>

          <ng-container matColumnDef="categoryDescription">
             <th mat-header-cell *matHeaderCellDef>Description</th>
             <td mat-cell *matCellDef="let categoryq">{{categoryq.categoryDescription}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let categoryq">
              <button mat-button color="primary" (click)="editCategory(categoryq.categoryId)">Edit</button>
              <button mat-button color="warn" (click)="deleteCategory(categoryq.categoryId)">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
